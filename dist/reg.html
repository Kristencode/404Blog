<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> 404 Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" min-h-screen flex items-center justify-center px-4">
  <div class="bg-white rounded-3xl p-8 w-full shadow-lg max-w-md md:max-w-lg lg:max-w-xl h-[600px] md:h-[650px] border-[0.3px] border-red-300">
    <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">Create Account</h2>

    <form class="space-y-6">
      <div>
        <label for="fullName" class="block text-base font-medium text-gray-700 mb-2">Full name</label>
        <input type="text" id="fullName" placeholder="Enter full name"
               class="w-full px-4 py-3 text-base border border-red-200 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" />
      </div>

      <div>
        <label for="email" class="block text-base font-medium text-gray-700 mb-2">Email</label>
        <input type="email" id="email" placeholder="Enter email"
               class="w-full px-4 py-3 text-base border border-red-200 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" />
      </div>

      <div>
        <label for="password" class="block text-base font-medium text-gray-700 mb-2">Password</label>
        <div class="relative">
          <input type="password" id="password" placeholder=".........."
                 class="w-full px-4 py-3 text-base border border-red-200 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 pr-10" />
        </div>
      </div>


      <div>
        <label for="email" class="block text-base font-medium text-gray-700 mb-2">Team</label>
        <input type="text" id="team" placeholder="Team name"
               class="w-full px-4 py-3 text-base border border-red-200 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" />
      </div>

      <button type="submit"
              class="w-full bg-red-600 hover:bg-red-500 text-white font-semibold py-3 rounded-md transition-colors text-base">
        Register
      </button>
      <div class="flex gap-1">
        <p>already have an account ?</p>
        <span class="text-red-600">sign in</span>
      </div>
    </form>
  </div>
  
</body>
</html>
