<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 Blog Post</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- MAIN CONTENT -->
  <main class="flex-grow p-6">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-6">Add item</h2>

      <div class="mb-4">
        <label class="block text-sm font-medium mb-1" for="title">Title</label>
        <input id="title" type="text" maxlength="225" placeholder="Add title..." class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-500" />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium mb-1" for="author">Author</label>
        <input id="author" type="text" placeholder="Author name..." class="w-full border border-gray-300 rounded-md px-3 py-2" />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium mb-1" for="summary">Summary</label>
        <textarea id="summary" rows="3" placeholder="Add summary..." class="w-full border border-gray-300 rounded-md px-3 py-2"></textarea>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium mb-1" for="body">Body</label>
        <textarea id="body" rows="5" placeholder="Add body..." class="w-full border border-gray-300 rounded-md px-3 py-2"></textarea>
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium mb-1" for="link">Link</label>
        <input id="link" type="url" placeholder="https://example.com" class="w-full border border-gray-300 rounded-md px-3 py-2" />
      </div>

      <button class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700 transition">Submit</button>
    </div>
  </main>

 
    <!--FOOTER-->


    <footer class="bg-black text-gray-300 px-4 sm:px-6 py-10 mt-10">

      <div class="max-w-6xl mx-auto flex flex-col lg:flex-row justify-between gap-8">

      <!-- Bottom Section -->
      <div class="max-w-6xl mx-auto flex flex-col sm:flex-col lg:flex-row justify-between items-center gap-6 text-sm">
        <!-- Social Media Icons -->
        <div class="flex justify-center lg:justify-start gap-4">
