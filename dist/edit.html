<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News404</title>
  <link href="/dist/output.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col overflow-x-hidden">

  <!-- Header -->
  <header class="bg-white shadow w-full">
    <nav class="container mx-auto px-6 py-4">
      <div class="flex flex-wrap justify-between items-center">
        <a href="/dist/index.html" class="text-2xl font-bold text-gray-600">
          NEWS<em><span class="text-red-500 text-3xl">404</span></em>
        </a>

        <!-- Desktop Links:-->
        <div id="navLinks" class="hidden lg:flex space-x-10 flex-wrap min-w-0">
          <a href="/dist/index.html" class="text-red-600 hover:text-gray-900 font-bold whitespace-nowrap">Home</a>
          <a href="/dist/index.html#latest" class="text-red-500 hover:text-gray-900 font-bold whitespace-nowrap">Latest</a>
          <!-- Dynamic categories here -->
        </div>

        <!-- Desktop Auth Link-->
        <div id="authLinks" class="hidden lg:flex space-x-10 items-center flex-wrap min-w-0">
          <a href="/dist/login.html" class="text-gray-600 hover:text-gray-900 font-bold whitespace-nowrap">Sign In</a>
          <a href="/dist/reg.html" class="text-white bg-red-500 hover:bg-red-600 px-4 py-1 rounded-md font-bold whitespace-nowrap">Sign Up</a>
          <button id="signOut" class="hidden text-gray-600 hover:text-gray-900 whitespace-nowrap">Sign Out</button>
        </div>

        <!-- Hamburger -->
        <button id="hamburgerBtn" class="md:block lg:hidden focus:outline-none">
          <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <!-- Mobile Menu: visible on md and below -->
      <div id="mobile-menu" class="hidden md:block lg:hidden mt-4 space-y-2">
        <a href="/dist/index.html" class="block py-2 text-gray-600 hover:text-gray-900 font-bold">Home</a>
        <a href="/dist/index.html#latest" class="block py-2 text-gray-600 hover:text-gray-900 font-bold">Latest</a>
        <!-- Dynamic categories here -->
        <a href="/dist/login.html" class="block py-2 text-gray-600 hover:text-gray-900 font-bold">Sign In</a>
        <a href="/dist/reg.html" class="block py-2 text-gray-600 hover:text-gray-900 font-bold">Sign Up</a>
        <button id="mobileSignOut" class="hidden block py-2 text-gray-600 hover:text-gray-900 font-bold">Sign Out</button>
      </div>
    </nav>
  </header>


  <main class="container mx-auto px-6 py-8 flex-grow">
    <h1 class="text-3xl font-bold mb-6 text-center"><em>Edit</em> Post</h1>
    <form id="editForm" class="max-w-md mx-auto">
      <div class="mb-4">
        <label for="title" class="block text-gray-700 mb-1">Title</label>
        <input type="text" id="title" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-green-400" required />
      </div>
      <div class="mb-4">
        <label for="author" class="block text-gray-700 mb-1">Author</label>
        <input type="text" id="author" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-green-400" required />
      </div>
      <div class="mb-4">
        <label for="content" class="block text-gray-700 mb-1">Content</label>
        <textarea id="content" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-green-400" rows="6" required></textarea>
      </div>
      <div class="mb-4">
        <label for="categoryId" class="block text-gray-700 mb-1">Category</label>
        <select id="categoryId" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-green-400" required>
          <option value="" disabled>Loading categories...</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="featuredImage" class="block text-gray-700 mb-1">Featured Image (optional)</label>
        <input type="file" id="featuredImage" accept="image/*" class="hidden" />
        <label for="featuredImage" class="block p-3 border rounded-md bg-white cursor-pointer text-center">
          <span id="fileName" class="text-gray-600">Choose image</span>
        </label>
      </div>
      <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-400 w-full">Update</button>
    </form>
    <div id="formMessage" class="hidden"></div>
  </main>


 <footer class="bg-gray-900 text-gray-400 py-8 mt-auto">
  <div class="container mx-auto px-6">
    <div class="flex flex-col md:flex-row justify-between items-center md:items-center space-y-4 md:space-y-0 md:space-x-4">
      
      <a href="/dist/index.html" class="text-2xl font-bold text-gray-600 whitespace-nowrap">
        NEWS<em><span class="text-red-500 text-3xl">404</span></em>
      </a>
      
      <nav id="footerNavLinks" class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4 text-center md:text-left">
        <a href="/dist/index.html" class="hover:text-gray-300 whitespace-nowrap">Home</a>
        <a href="/dist/index.html#latest" class="hover:text-gray-300 whitespace-nowrap">Latest</a>
      </nav>
    </div>

    <p class="text-center text-gray-400 text-sm mt-6">
      Â© 2025 Team404. All rights reserved.
    </p>
  </div>
</footer>



  <script src="/dist/edit.js"></script>
  <script src="/dist/script.js"></script>
</body>
</html>
