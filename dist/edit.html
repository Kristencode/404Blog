<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News404</title>
  <link href="/dist/output.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow">
    <nav class="container mx-auto px-6 py-4">
      <div class="flex justify-between items-center">
        <a href="/dist/index.html" class="text-2xl font-bold text-gray-900">News404</a>
        <div id="navLinks" class="hidden md:flex space-x-10">
          <a href="/dist/index.html" class="text-gray-600 hover:text-gray-900">Home</a>
          <a href="/dist/index.html#latest" class="text-gray-600 hover:text-gray-900">Latest</a>
          <!-- Dynamic categories -->
        </div>
        <div id="authLinks" class="hidden md:flex space-x-10">
          <a href="/dist/login.html" class="text-gray-600 hover:text-gray-900">Sign In</a>
          <a href="/dist/reg.html" class="text-gray-600 hover:text-gray-900">Sign Up</a>
          <button id="signOut" class="hidden text-gray-600 hover:text-gray-900">Sign Out</button>
        </div>
        <label for="menu-toggle" class="md:hidden cursor-pointer">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
        </label>
      </div>
      <input type="checkbox" id="menu-toggle" class="hidden" />
      <div id="mobile-menu" class="md:hidden hidden mt-4">
        <a href="/dist/index.html" class="block py-2 text-gray-600 hover:text-gray-900">Home</a>
        <a href="/dist/index.html#latest" class="block py-2 text-gray-600 hover:text-gray-900">Latest</a>
        <!-- Dynamic categories -->
        <a href="/dist/login.html" class="block py-2 text-gray-600 hover:text-gray-900">Sign In</a>
        <a href="/dist/reg.html" class="block py-2 text-gray-600 hover:text-gray-900">Sign Up</a>
        <button id="mobileSignOut" class="hidden block py-2 text-gray-600 hover:text-gray-900">Sign Out</button>
      </div>
    </nav>
  </header>

  <main class="container mx-auto px-6 py-8">
    <h1 class="text-3xl font-bold mb-6">Edit Post</h1>
    <form id="editForm" class="max-w-md mx-auto">
      <div class="mb-4">
        <label for="title" class="block text-gray-700 mb-1">Title</label>
        <input type="text" id="title" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-green-400" required />
      </div>
      <div class="mb-4">
        <label for="author" class="block text-gray-700 mb-1">Author</label>
        <input type="text" id="author" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-green-400" required />
      </div>
      <div class="mb-4">
        <label for="content" class="block text-gray-700 mb-1">Content</label>
        <textarea id="content" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-green-400" rows="6" required></textarea>
      </div>
      <div class="mb-4">
        <label for="categoryId" class="block text-gray-700 mb-1">Category</label>
        <select id="categoryId" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-green-400" required>
          <option value="" disabled>Loading categories...</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="featuredImage" class="block text-gray-700 mb-1">Featured Image (optional)</label>
        <input type="file" id="featuredImage" accept="image/*" class="hidden" />
        <label for="featuredImage" class="block p-3 border rounded-md bg-white cursor-pointer text-center">
          <span id="fileName" class="text-gray-600">Choose image</span>
        </label>
      </div>
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Update</button>
    </form>
    <div id="formMessage" class="hidden"></div>
  </main>

  <footer class="bg-gray-900 text-white py-8">
    <div class="container mx-auto px-6">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <a href="/dist/index.html" class="text-2xl font-bold">NEWS404</a>
        <div id="footerNavLinks" class="flex space-x-10 mt-4 md:mt-0">
          <a href="/dist/index.html" class="hover:text-gray-300">Home</a>
          <a href="/dist/index.html#latest" class="hover:text-gray-300">Latest</a>
          <!-- Dynamic categories -->
        </div>
      </div>
      <p class="text-center mt-6">Â© 2025 Team404. All rights reserved.</p>
    </div>
  </footer>

  <script src="/dist/edit.js"></script>
  <script src="/dist/script.js"></script>
</body>
</html>
