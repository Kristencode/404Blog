<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Blog Post</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <!-- Message display area -->
  <div id="formMessage" class="mt-4 p-2 rounded-md text-center hidden"></div>

  <!-- Form -->
  <form id="postForm" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Add item</h2>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1" for="title">Title</label>
      <input id="title" type="text" maxlength="225" placeholder="Add title..." class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-500">
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1" for="author">Author</label>
      <input id="author" type="text" maxlength="100" placeholder="Enter your name..." class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-500">
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1" for="content">Content</label>
      <textarea id="content" rows="5" placeholder="Add content..." class="w-full border border-gray-300 rounded-md px-3 py-2"></textarea>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1" for="categoryId">Category ID</label>
      <input id="categoryId" type="number" min="1" placeholder="Enter category ID..." class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-500">
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Featured Image</label>
      <div class="w-full border-2 border-dashed border-indigo-300 rounded-md flex items-center justify-center h-32 text-indigo-500 text-sm cursor-pointer hover:bg-indigo-50 relative">
        <input type="file" accept="image/*" id="featuredImage" class="w-full h-full opacity-0 absolute cursor-pointer">
        <span id="fileName" class="text-sm text-gray-600">Choose from library</span>
      </div>
    </div>

    <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700 transition">Submit</button>
  </form>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 px-4 sm:px-6 py-10 mt-10">
    <div class="max-w-6xl mx-auto flex flex-col lg:flex-row justify-between gap-8">
      <div class="text-center lg:text-left">
        <p class="text-2xl font-bold text-white">
          NEWS<em class="text-[#b91c1c]">404</em>
        </p>
      </div>
      <ul class="flex flex-wrap justify-center lg:justify-start gap-4 text-sm text-center lg:text-left">
        <li><a href="#" class="hover:text-red-300">Home</a></li>
        <li><a href="#" class="hover:text-red-300">Latest</a></li>
        <li><a href="#" class="hover:text-red-300">Sports</a></li>
        <li><a href="#" class="hover:text-red-300">Politics</a></li>
        <li><a href="#" class="hover:text-red-300">Fashion</a></li>
        <li><a href="#" class="hover:text-red-300">Business</a></li>
      </ul>
    </div>
    <div class="border-t border-gray-700 my-6"></div>
    <div class="max-w-6xl mx-auto flex flex-col sm:flex-col lg:flex-row justify-between items-center gap-6 text-sm">
      <div class="flex justify-center lg:justify-start gap-4">
        <a href="#" class="hover:text-white" target="_blank">
          <ion-icon name="logo-facebook" class="text-xl"></ion-icon>
        </a>
        <a href="#" class="hover:text-white" target="_blank">
          <ion-icon name="logo-twitter" class="text-xl"></ion-icon>
        </a>
        <a href="#" class="hover:text-white" target="_blank">
          <ion-icon name="logo-instagram" class="text-xl"></ion-icon>
        </a>
        <a href="#" class="hover:text-white" target="_blank">
          <ion-icon name="logo-linkedin" class="text-xl"></ion-icon>
        </a>
        <a href="#" class="hover:text-white" target="_blank">
          <ion-icon name="logo-github" class="text-xl"></ion-icon>
        </a>
      </div>
      <div class="text-center lg:text-right">
        <p>Â© 2025 Team404. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- Include Ionicons for social media icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <!-- Include JavaScript -->
  <script src="post.js"></script>
</body>
</html>
