        />

    <script>
      let button = document.getElementById("post");

      button.addEventListener("click", (e) => {
        e.preventDefault();

        let title = document.getElementById("title").value;
        let content = document.getElementById("description").value;

        let user = {
          title,
          content,
        };

        fetch("https://test.blockfuselabs.com/api/posts", {
          method: "POST",
          headers: {
            Accept: "*/*",
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            title: title,
            content: content,
          }),
        }).then((response) => {
          console.log("Post created:", response);
          toastr.success("Post Successfull!");
          localStorage.setItem(user, JSON.stringify(user));
        });
      });

      let button2 = document.getElementById("submitPost")
