<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News404</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <link href="/dist/output.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-white shadow">
    <nav class="container mx-auto px-6 py-4">
      <div class="flex justify-between items-center">
         <a href="/dist/index.html" class="text-2xl font-bold text-gray-600">
           NEWS<em><span class="text-red-500 text-3xl">404</span></em>
         </a>

        <div id="navLinks" class="hidden md:flex space-x-10">
          <a href="/dist/index.html" class="text-red-600 hover:text-gray-900 font-bold">Home</a>
          <a href="/dist/index.html#latest" class="text-red-500 hover:text-gray-900 font-bold">Latest</a>
        </div>

        <div id="authLinks" class="hidden md:flex space-x-10 lg:flex items-center justify-center">
          <a href="post.html" class="text-gray-600 hover:text-gray-900 font-bold underline"></a>
          <a href="/dist/reg.html" class="text-white hover:text-red-300 border-non w-32 bg-red-500 p-1 flex justify-center font-bold rounded-md">
            <ion-icon class="text-2xl" name="reload-outline"></ion-icon>
          </a>
          <button id="signOut" class="hidden text-gray-600 hover:text-gray-900">Sign Out</button>
        </div>

        <!-- Hamburger  -->
        <button id="hamburgerBtn" class="md:hidden focus:outline-none">
          <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <!-- Mobile  -->
      <div id="mobile-menu" class="hidden mt-4 md:hidden space-y-2">
        <a href="/dist/index.html" class="block py-2 text-gray-600 hover:text-gray-900">Home</a>
        <a href="/dist/index.html#latest" class="block py-2 text-gray-600 hover:text-gray-900">Latest</a>
        <a href="/dist/login.html" class="block py-2 text-gray-600 hover:text-gray-900">Sign In</a>
        <a href="/dist/reg.html" class="block py-2 text-gray-600 hover:text-gray-900">Sign Up</a>
        <button id="mobileSignOut" class="hidden block py-2 text-gray-600 hover:text-gray-900">Sign Out</button>
      </div>
    </nav>
  </header>

  <main class="container mx-auto px-6 py-8 flex-wrap flex-grow">
    <h1 class="text-3xl font-bold mb-6 text-center"><em>Create</em> a <span class="text-red-600">New</span> Post</h1>
    <form id="postForm" class="max-w-md mx-auto">
      <div class="mb-4">
        <label for="title" class="block text-gray-700 mb-1">Title</label>
        <input type="text" id="title" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-green-400" required />
      </div>
      <div class="mb-4">
        <label for="author" class="block text-gray-700 mb-1">Author</label>
        <input type="text" id="author" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-green-400" required />
      </div>
      <div class="mb-4">
        <label for="content" class="block text-gray-700 mb-1">Content</label>
        <textarea id="content" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-green-400" rows="6" required></textarea>
      </div>
      <div class="mb-4">
        <label for="categoryId" class="block text-gray-700 mb-1">Category</label>
        <select id="categoryId" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-green-400" required>
          <option value="" disabled selected>Loading categories...</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="featuredImage" class="block text-gray-700 mb-1">Featured Image (optional)</label>
        <input type="file" id="featuredImage" accept="image/*" class="hidden" />
        <label for="featuredImage" class="block p-3 border rounded-md bg-white cursor-pointer text-center">
          <span id="fileName" class="text-gray-600">Choose image</span>
        </label>
      </div>
      <button type="submit" class="bg-red-500 w-full text-white px-4 py-2 rounded-md hover:bg-green-600">Submit</button>
    </form>
    <div id="formMessage" class="hidden"></div>
  </main>

  <footer class="bg-black text-gray-400 py-8 mt-auto">
    <div class="container mx-auto px-6">
      <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
         <a href="/dist/index.html" class="text-2xl font-bold text-gray-600">
           NEWS<em><span class="text-red-500 text-3xl">404</span></em>
         </a>
        <div id="footerNavLinks" class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-10 text-center md:text-left">
          <a href="/dist/index.html" class="hover:text-gray-300">Home</a>
          <a href="/dist/index.html#latest" class="hover:text-gray-300">Latest</a>
          <!-- Dynamic categories -->
        </div>
      </div>
      <p class="text-center text-gray-400 text-sm mt-6">
        Â© 2025 Team404. <a href="https://github.com/Kristencode/404Blog">gitHub.</a>
      </p>
    </div>
  </footer>

  <script src="/dist/post.js"></script>
  <script src="/dist/script.js"></script>
</body>
</html>
