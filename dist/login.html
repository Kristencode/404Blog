<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News404</title>
  <link href="/dist/output.css" rel="stylesheet" />
</head>
<body class="flex flex-col min-h-screen bg-gray-100">

  <!-- HEADER -->
  <header class="bg-white shadow">
    <nav class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex flex-wrap items-center justify-between">
        <a href="/dist/index.html" class="text-2xl font-bold text-gray-600 whitespace-nowrap">
          NEWS<span class="text-red-500 text-3xl">404</span>
        </a>

        <!-- Hamburger  -->
        <button id="hamburgerBtn" class="md:hidden focus:outline-none" aria-label="Toggle menu">
          <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>

        <!-- Desktop -->
        <div class="hidden md:flex md:items-center md:space-x-10">
          <a href="/dist/index.html" class="text-red-600 hover:text-gray-900 font-bold">Home</a>
          <a href="/dist/index.html#latest" class="text-red-500 hover:text-gray-900 font-bold">Latest</a>
          <a href="/dist/login.html" class="text-gray-600 hover:text-gray-900 font-bold">Sign In</a>
          <a href="/dist/reg.html" class="text-white bg-red-500 px-4 py-2 rounded-md hover:bg-red-600 font-bold">Sign Up</a>
          <button id="signOut" class="hidden text-gray-600 hover:text-gray-900">Sign Out</button>
        </div>
      </div>

      <!-- Mobile  -->
      <div id="mobile-menu" class="hidden md:hidden mt-4 space-y-2">
        <a href="/dist/index.html" class="block py-2 text-gray-600 hover:text-gray-900">Home</a>
        <a href="/dist/index.html#latest" class="block py-2 text-gray-600 hover:text-gray-900">Latest</a>
        <a href="/dist/login.html" class="block py-2 text-gray-600 hover:text-gray-900">Sign In</a>
        <a href="/dist/reg.html" class="block py-2 text-gray-600 hover:text-gray-900">Sign Up</a>
        <button id="mobileSignOut" class="hidden block py-2 text-gray-600 hover:text-gray-900">Sign Out</button>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="flex-grow w-full max-w-3xl mx-auto px-4 sm:px-6 md:px-10 lg:px-16 py-8">
    <h1 class="text-3xl sm:text-4xl font-bold mb-6 text-center text-gray-700">Login</h1>
    <form id="loginForm" class="space-y-6">
      <div>
        <label for="email" class="block text-gray-700 mb-1">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full p-3 border rounded-md focus:ring-2 focus:ring-green-400"
          required
        />
      </div>
      <div>
        <label for="password" class="block text-gray-700 mb-1">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="w-full p-3 border rounded-md focus:ring-2 focus:ring-green-400"
          required
        />
      </div>
      <button
        type="submit"
        class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 w-full"
      >
        Login
      </button>
      <p id="message" class="text-sm text-center mt-2"></p>
      <p class="text-center mt-4">
        <a href="./reg.html" class="text-red-500 hover:underline">Forgot Password?</a>
      </p>
    </form>
  </main>

  <!-- FOOTER -->
  <footer class="bg-black text-gray-400 py-8 mt-auto">
    <div class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
        <a href="/dist/index.html" class="text-2xl font-bold whitespace-nowrap">
          NEWS<span class="text-red-500 text-3xl">404</span>
        </a>
        <nav id="footerNavLinks" class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-10 text-center md:text-left">
          <a href="/dist/index.html" class="hover:text-gray-300">Home</a>
          <a href="/dist/index.html#latest" class="hover:text-gray-300">Latest</a>
        </nav>
      </div>
      <p class="text-center text-gray-400 text-sm mt-6">
        Â© 2025 Team404.
        <a href="https://github.com/Kristencode/404Blog" class="hover:text-gray-200">gitHub.</a>
      </p>
    </div>
  </footer>

  <!-- Script -->
 

  <script src="script.js"></script>

</body>
</html>
